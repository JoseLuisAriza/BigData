{% extends "base.html" %}

{% block title %}Cargar e indexar libros{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4 text-center">Cargar e indexar libros</h1>

  {% if mensaje_error %}
    <div class="alert alert-danger" role="alert">
      {{ mensaje_error }}
    </div>
  {% endif %}

  {% if mensaje_exito %}
    <div class="alert alert-success" role="alert">
      {{ mensaje_exito }}
    </div>
  {% endif %}

  <div class="row g-4">
    <div class="col-lg-7">
      <div class="card bg-card text-white h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">Archivo JSON con la colecci√≥n de libros</h5>
          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="archivo" class="form-label">Selecciona un archivo JSON</label>
              <input type="file" class="form-control" id="archivo" name="archivo" accept=".json" required>
            </div>
            <button type="submit" class="btn btn-primary">Cargar e indexar</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
