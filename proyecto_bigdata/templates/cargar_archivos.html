{% extends "base.html" %}

{% block title %}Cargar archivos - {{ app_nombre }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4 mt-4">
      <h2 class="mb-3 text-center">Cargar documento</h2>

      {% if mensaje %}
      <div class="alert alert-success">{{ mensaje }}</div>
      {% endif %}

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
          <label for="autor" class="form-label">Autor</label>
          <input type="text" class="form-control" id="autor" name="autor">
        </div>
        <div class="mb-3">
          <label for="anio" class="form-label">Año</label>
          <input type="number" class="form-control" id="anio" name="anio">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="archivo" class="form-label">Archivo PDF</label>
          <input class="form-control" type="file" id="archivo" name="archivo" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Cargar e indexar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
