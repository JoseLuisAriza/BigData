{% extends "base.html" %}

{% block title %}Cargar libros a Elastic · {{ app_nombre }}{% endblock %}

{% block content %}
<h1 class="h3 mt-4 mb-3">Cargar nuevo libro a Elastic</h1>

<div class="card p-3 mb-4">
  <form method="post" action="{{ url_for('cargar_archivos') }}">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>

    <div class="mb-3">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" class="form-control" id="autor" name="autor" required>
    </div>

    <div class="mb-3">
      <label for="anio" class="form-label">Año</label>
      <input type="number" class="form-control" id="anio" name="anio" min="0" max="2100">
    </div>

    <div class="mb-3">
      <label for="texto" class="form-label">Texto / descripción</label>
      <textarea class="form-control" id="texto" name="texto" rows="6" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Guardar en Elastic</button>
  </form>
</div>
{% endblock %}
