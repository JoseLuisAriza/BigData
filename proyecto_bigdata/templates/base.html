<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mini Biblioteca – {{ title or "Buscador" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Mini Biblioteca BigData</a>
  </div>
</nav>

<div class="container mb-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted mb-3">
    <small>Proyecto Big Data – {{ title or "Buscador de libros" }}</small>
</footer>

</body>
</html>
