{% extends "base.html" %}

{% block title %}Login administrador - {{ app_nombre }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 mt-4">
            <h2 class="mb-3 text-center">Login administrador</h2>

            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text"
                           class="form-control"
                           id="usuario"
                           name="usuario"
                           value="admin"
                           required>
                </div>

                <div class="mb-3">
                    <label for="clave" class="form-label">Contrase√±a</label>
                    <input type="password"
                           class="form-control"
                           id="clave"
                           name="clave"
                           required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
