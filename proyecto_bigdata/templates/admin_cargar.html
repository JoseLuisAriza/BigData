{% extends "base.html" %}

{% block title %}Cargar libros a Elastic{% endblock %}

{% block content %}
<h2 class="mb-4">Cargar nuevo libro a Elastic</h2>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" name="titulo" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="text" name="autor" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Año</label>
    <input type="number" name="anio" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Texto / descripción</label>
    <textarea name="texto" class="form-control" rows="4"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar en Elastic</button>
</form>
{% endblock %}
