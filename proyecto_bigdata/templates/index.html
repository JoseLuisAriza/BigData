{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Buscador de libros</h1>

<form method="post" action="{{ url_for('buscar') }}" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Texto libre (título, contenido, autor)</label>
        <input type="text" class="form-control" name="texto" placeholder="Ej: cosmos, relatividad, amor">
    </div>
    <div class="col-md-6">
        <label class="form-label">Autor</label>
        <input type="text" class="form-control" name="autor" placeholder="Ej: Carl Sagan">
    </div>
    <div class="col-md-3">
        <label class="form-label">Año desde</label>
        <input type="number" class="form-control" name="anio_desde">
    </div>
    <div class="col-md-3">
        <label class="form-label">Año hasta</label>
        <input type="number" class="form-control" name="anio_hasta">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary mt-2">Buscar</button>
    </div>
</form>
{% endblock %}
